<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="left">
            <div class="image">
                <img src="chickybandana.jpeg" alt="pfp" class="profile-img">
            </div>
            <p class="descript">Raghav Vashistha Intermediate Dev & Student </p>
        </div>
        <div class="right">
            <div class="media-buttons">
                <a href="https://github.com/RaghavV8" target="_blank" class="link">
                    <i class='bx bxl-github icn'></i></a>
                <a href="https://www.linkedin.com/in/raghav-vashistha-form4213/" target="_blank" class="link">
                    <i class='bx bxl-linkedin-square icn'></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="link">
                    <i class='bx bxl-twitter icn'></i>
                </a>
                <a href="https://stackoverflow.com" target="_blank" class="link">
                    <i class='bx bxl-stack-overflow icn'></i>
                </a>
            </div>
            <div class="media-content">
                <p class="git1 gt"><a href="https://github.com/RaghavV8" target="_blank" class="ld">Github</a></p>
                <p class="git2 gt"><a href="https://linkedin.com" target="_blank" class="ld">Linkedin</a></p>
                <p class="git3 gt"><a href="https://twitter.com" target="_blank" class="ld">Twitter</a></p>
                <p class="git4 gt"><a href="https://stackoverflow.com" target="_blank" class="ld">Stack Overflow</a></p>
            </div>
            <div class="buttons">
                <button class="butto">Newsletter</button>
                <button class="butto">Blog</button>
            </div>   
        </div>
    </div>
</body>

</html>
